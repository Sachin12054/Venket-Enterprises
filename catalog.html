<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venket Enterprises | Product Catalog</title>
  <link rel="stylesheet" href="css/catalog.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Professional Navigation -->
  <nav class="professional-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="catalog.html" class="active">Catalog</a>
    <a href="contact.html">Contact</a>
    <a href="quote.html">Quote</a>
    <a href="warranty.html">Warranty</a>
    
    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
      <span class="theme-icon" aria-hidden="true">
        <svg class="icon-moon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/>
        </svg>
        <svg class="icon-sun" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"/>
          <g>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </g>
        </svg>
      </span>
    </button>
  </nav>

  <!-- Simple Header -->
  <header class="simple-header">
    <div class="header-content">
      <h1>Product Catalog</h1>
      <p class="subtitle">Discover our premium selection of high-quality products</p>
    </div>
  </header>

  <div class="catalog-outer">
    <div class="catalog-container">
      <!-- Search and Controls -->
      <section class="catalog-controls">
        <div class="search-container">
          <input type="text" id="search" placeholder="Search products..." aria-label="Search products">
        </div>
        <div class="sort-container">
          <label for="sortSelect">Sort By:</label>
          <select id="sortSelect" aria-label="Sort products">
            <option value="default">Featured</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A-Z</option>
            <option value="name-desc">Name: Z-A</option>
          </select>
        </div>
      </section>

      <!-- Category Bar -->
      <section class="category-bar-scroll">
        <div class="category-header">
          <h2>Browse Categories</h2>
        </div>
        <div id="categoryBar" class="category-bar">
          <!-- Category buttons will be injected by JS -->
        </div>
      </section>

      <!-- Product Grid -->
      <main class="product-section">
        <div id="productContainer" class="product-grid">
          <!-- Products will be injected by JS -->
        </div>

        <!-- No Results Message -->
        <div class="no-results" id="noResults" style="display: none;">
          <h3>No products found</h3>
          <p>Try adjusting your search or filters.</p>
        </div>
      </main>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <button class="modal-close" id="closeModal">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body" id="modalBody">
        <!-- Modal content will be injected by JS -->
      </div>
    </div>
  </div>

  <script src="js/theme.js"></script>
  <script src="js/catalog.js"></script>
</body>
</html>
